{% extends "layout.html" %}
{% block content %}
    <h2>Nos PC</h2>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
                {% for pc in liste_pc %}

                    <div class="col">
                        <div class="card shadow-sm">

                            <img loading="lazy" src="/static/images/{{ pc.photo_pc }}" alt="image"/>
                            <div class="card-body">
                                <p class="card-text">
                                    <!-- Pour debug
                                    PC {{ pc.id_pc }} et catégorie {{ pc.id_cat }}<br>
                                    Image : {{ pc.photo_pc }}<br> -->

                                    {{ pc.nom_pc }} <br>{{ pc.prix_pc }} € <br>{{ pc.type_pc }}

                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group" id="remove_a">
                                    </div>
                                    <div class="btn-group">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>

{% endblock content %}
